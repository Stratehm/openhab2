<div ng-controller="RequestControlController">
	<div class="panel panel-default">
    	<div class="panel-heading">
    		<h3 class="panel-title">Control</h3>
        </div>
        <div class="panel-body">
        	<div class="row">
        		<div class="col-xs-12">
	        		<a class="btn btn-default" ng-click="sendCommand()">
			        	<i class="icon-black glyphicon glyphicon-play"></i>
			            <span>Send command</span>
			        </a>
        		</div>
        	</div>
        	<div class="row margin-top-20">
        		<div class="col-xs-12 form-group">
        			<label>Logs</label>
	        		<textarea class="form-control" readonly rows="25" ng-model="messageLog"></textarea>
        		</div>
        	</div>
        </div>
    </div>
</div>
