<div>
    <div class="modal-header">
        <h3 class="modal-title">Delete firmware</h3>
    </div>
    <div class="modal-body">
        <p>Do you really want to delete the firmware {{firmware.firmwareIdHex}} in version {{firmware.firmwareVersion}} ?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$close()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
